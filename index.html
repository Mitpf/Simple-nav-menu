<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple nav Menu</title>
    
</head>
<body>
    <h1>Simple nav Menu</h1>

<nav>
<a id="btn1" href="#">button1</a>
<a id="btn2" href="#">button2</a>
<a id="btn3" href="#">button3</a>
<a id="btn4" href="#">button4</a>
</nav>

<main id="main-view"></main>


<div id="stuff">

 <section id="s1"> <h4>INFO 1</h4></section>
 <section id="s2"> <h4>INFO 2</h4></section>
 <section id="s3"> <h4>INFO 3</h4></section>
 <section id="s4"> <h4>INFO 4</h4></section>


</div>


</body>
    <script>
document.querySelector('nav').addEventListener('click', navigator);



const objViews = {

    btn1:'s1',
    btn2:'s2',
    btn3:'s3',
    btn4:'s4',
};


function navigator(event) {

    if(event.target.tagName=='A'){
        const id =objViews[event.target.id]
        showSec(id)

    }    
}

//////

const objAlls = {};

Array.from(document.querySelector('#stuff').children).forEach(s => {
    objAlls[s.id]=s
});


document.querySelector('#stuff').replaceChildren();

const main = document.querySelector('#main-view');


//export
 function showSec(id) {

    const element = objAlls[id]
    main.replaceChildren(element);
}
</script>
</html>
